name: Convetional Commits
on:
  pull_request:
    types:
      - closed
jobs:
  deploy:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    steps:
      - name: Check out Code
        uses: actions/checkout@v2
      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          git-message: 'chore(release): {version}'
          git-user-name: 'Ernest Ng'
          git-user-email: 'ernest@eng.atomi.cloud'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.MD'
          release-count: '0'
          version-file: './version.yaml'
          version-path: 'version'
          skip-on-empty: 'true'
          skip-version-file: 'false'
          skip-commit: 'false'
      - name: Create Release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
