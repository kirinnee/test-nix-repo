keywords:
  - BREAKING CHANGE
  - BREAKING CHANGES
  - BREAKING

types:
  - type: fix
    section: Bug Fixes
    desc: Fixed a bug within the repository
    vae:
      verb: fix
      application: <title>
      example:
        commit: "fix: dropdown flickering"
        applied: after applying this commit, it will fix the dropdown flickering
    usage:
    scopes:
      default: patch
      drv: patch
      config: patch

  - type: new
    section: New Packages
    desc: Fixed a bug within the repository
    vae:
      verb: add
      application: <scope>, <title>
      example:
        commit: "fix(narwhal): swiss army knife for docker"
        applied: after applying this commit, it will fix the dropdown flickering
    scopes:
      default: minor

  - type: update
    section: Packages Updated
    desc: Fixed a bug within the repository
    scopes:
      default: major

  - type: remove
    sections: Removed Packages
    desc: Fixed a bug within the repository
    scopes:
      default: major

  - type: docs
    desc: Fixed a bug within the repository
    scopes:
      default: false
      dev: false
      pkg: patch

  - type: ci
    desc: Fixed a bug within the repository
    scopes:
      default: false

  - type: release
    desc: Fixed a bug within the repository
    scopes:
      default: false

  - type: config
    desc: Fixed a bug within the repository
    scopes:
      default: false
